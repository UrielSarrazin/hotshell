<!DOCTYPE html>
<html>
<head>

    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Hotshell - Interactive single keystroke menus for the shell">
    <meta name="keywords" content="hs, shell, bash, console, dsl, command, line, share, recall, interactive, menu, hotkey, keystroke, productivity"/>

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print"/>

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title> {{ site.name }} - {{ site.desc }} </title>

    <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//piwik.moumne.com/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', 12]);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <noscript><p><img src="//piwik.moumne.com/piwik.php?idsite=12" style="border:0;" alt=""/></p></noscript>
    <!-- End Piwik Code -->
</head>

<body>
<header>
    <div class="inner">
        <h1> {{ site.name }} </h1>
        <h2> {{ site.desc }} </h2>
        <a href="https://github.com/julienmoumne/hotshell" class="button">
            <small>View project on</small>
            GitHub
        </a>
    </div>
</header>

<div id="content-wrapper">
    <div class="inner clearfix">
        <section id="main-content">

            {{ content }}

            {% include comments.html %}

            <p>
                <small>
                This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using <a
                    href="https://github.com/jasonlong/architect-theme">architect-theme</a> and <a
                    href="https://github.com/pietromenna/jekyll-architect-theme">jekyll-architect-theme</a>.
                </small>
            </p>
        </section>
    </div>
</div>

</body>
</html>
